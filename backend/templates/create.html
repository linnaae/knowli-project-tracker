<!DOCTYPE html>
<html>
<head>
    <title>Create Project</title>
</head>
<body>
    <h1>Create a New Project</h1>
    <form method="POST">

        <label for="title">Project Title:</label><br>
        <input type="text" name="title" required><br><br>

        <label for="description">Project Description:</label><br>
        <textarea name="description" rows="8" cols="90" required></textarea><br><br>

        <!-- Client Section -->
        <h3>Client</h3>
        <label><input type="checkbox" name="client" value="DCF"> DCF</label>
        <label><input type="checkbox" name="client" value="AHCA"> AHCA</label>
        <label><input type="checkbox" name="client" value="DEP"> DEP</label>
        <label><input type="checkbox" name="client" value="CMS"> CMS</label><br><br>

        <!-- Client Type Section -->
        <h3>Client Type</h3>
        <label><input type="checkbox" name="client_type" value="government"> Government</label>
        <label><input type="checkbox" name="client_type" value="nonprofit"> Non-profit</label>
        <label><input type="checkbox" name="client_type" value="vendor"> Vendor</label>
        <br><br>

        <!-- Domain Section -->
        <h3>Domain</h3>
        <label><input type="checkbox" name="domain" value="health"> Health</label>
        <label><input type="checkbox" name="domain" value="environment"> Environment</label>
        <label><input type="checkbox" name="domain" value="fraud"> Fraud</label>
        <label><input type="checkbox" name="domain" value="finance"> Finance</label>
        <label><input type="checkbox" name="domain" value="education"> Education</label>
        <br><br>

        <!-- Technology Section -->
        <h3>Technology</h3>
        <label><input type="checkbox" name="technology" value="SQL"> SQL</label>
        <label><input type="checkbox" name="technology" value="Alteryx"> Alteryx</label>
        <label><input type="checkbox" name="technology" value="Power BI"> Power BI</label>
        <label><input type="checkbox" name="technology" value="Tableau"> Tableau</label>
        <label><input type="checkbox" name="technology" value="Python"> Python</label>
        <label><input type="checkbox" name="technology" value="Flask"> Flask</label>
        <label><input type="checkbox" name="technology" value="React"> React</label>
        <label><input type="checkbox" name="technology" value="machine learning"> Machine Learning</label><br><br>

        <!-- Project Type Section -->
        <h3>Project Type</h3>
        <label><input type="checkbox" name="project_type" value="dashboard"> Dashboard</label>
        <label><input type="checkbox" name="project_type" value="automation"> Automation</label>
        <label><input type="checkbox" name="project_type" value="analysis"> Analysis</label>
        <label><input type="checkbox" name="project_type" value="nlp"> NLP</label>
        <label><input type="checkbox" name="project_type" value="scraping"> Scraping</label><br><br>

        <!-- Freeform Tags -->
        <h3>Additional Tags (comma-separated)</h3>
        <textarea name="extra_tags" rows="3" cols="80" placeholder="e.g., readiness, Medicaid, dashboards, data wrangling"></textarea><br><br>

        <button type="submit">Create Project</button>
    </form>

    <br><br>
    <a href="/">‚Üê Back to Project List</a>
</body>
</html>
